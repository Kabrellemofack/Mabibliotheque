<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message |MaBibliotheque</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
<style>
    .error{
        color:red;
       display:block;
    }
    textarea{
        background-color: antiquewhite;
    }
    .background-video{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            object-fit: cover;
        }
        .bg-secondary{
            opacity:0.8;
        }

</style>
</head>
<body>
    <video autoplay loop muted playsinline class="background-video">
        <source src="../video/video2.mp4" type="video/mp4">
     </video> 

    <div class="container d-flex justify-content-center mt-5">
        <div class="input-box bg-secondary">
            <div class="mt-3 text-center">
                <p class="h4"><em>Contact Us</em></p>
            </div>
            <form action="" method="POST" style="width:400px;height:430px" id="formulaire">
                <div class="input-box text-center mt-3">
                    <input type="text" placeholder="entrer votre nom" name="nom" id="nom" class="text-center">
                    <span class="error" id="nameError"></span>
                </div>
                <div class="input-box  text-center mt-4">
                    <input type="email"placeholder="entrer votre email" id="email" name="email" class="text-center">
                    <span class="error" id="emailError"></span>
                </div>
                <div class="mt-4 text-center">
                    
                    <textarea name="message" id="message" style="width:300px;height: 200px;" placeholder="votre message ici"></textarea>
                    <span class="error" id="messageError"></span>
                </div>
                <div class="my-2 d-flex justify-content-center ">
                    <button class="btn btn-success" type="submit" name="envoyer" > Envoyer</button>
                </div>
                
            </form>

        </div>
    </div>
    <div class="container d-flex justify-content-center mt-3">
        <div class="d-flex text-center">
            <p class="h6 text-center text-light me-3"> revenir a la page d'acceuil?<a href="acceuil.html" class="text-danger">Page acceuil </a>
         <a href="login.html" class="text-danger">login</a>
        <a href="book.html" class="link text-danger">Les livres</a></p>
        </div>
        <script src="../javascript/script.js"></script>
       
       
         
        
    </div>
</body>
</html>
